<h2 id="notes">⚠️ Notes</h2>
<ul>
    <li>Always add a <code>CollisionShape2D</code> or <code>CollisionPolygon2D</code> for interaction.</li>
    <li>For mouse input, ensure <code>input_pickable</code> is enabled (default).</li>
    <li>Signals are available for all nodes for custom scripting.</li>
    <li><code>PointTrigger</code> works best when the object entering it is in the <code>"player"</code> group.</li>
</ul>
